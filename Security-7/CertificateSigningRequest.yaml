apiVersion: certificates.k8s.io/v1
kind: CertificateSigningRequest
metadata:
  name: akshay 
spec:
  signerName: kubernetes.io/kube-apiserver-client
  groups:
  - system:authenticated
  usages:
  - digital signature
  - key encipherment
  - server auth
  request:
    

# to get encoded request data run: cat jane.csr | base64 

# kubectl certificate approve (request name, in this case its akshay) --- approve csr request 
# kubectl certificate deny (request name, in this case its akshay) --- deny csr request